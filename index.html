<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FC26 Video Tab</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#0b0b0f;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text",sans-serif;
  color:#fff;
}

/* ===== FC26 CARD ===== */
.fc-card{
  width:260px;
  margin:40px auto;
  border-radius:22px;
  overflow:hidden;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(18px);
  -webkit-backdrop-filter:blur(18px);
  cursor:pointer;
  transition:.35s ease;
}
.fc-card:hover{
  transform:scale(1.03);
}

.fc-img{
  width:100%;
  aspect-ratio:1/1;
  background:url('https://image.api.playstation.com/vulcan/ap/rnd/202507/1617/2e757ffb0a6bb4b91af84db64e0183d725e56e5354f45eba.png?w=440&thumb=false') center/cover no-repeat;
  position:relative;
}

/* Play Icon */
.fc-img::after{
  content:"â–¶";
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:54px;
  color:white;
  opacity:.85;
}

.fc-info{
  padding:14px;
}
.fc-title{
  font-size:18px;
  font-weight:600;
}
.fc-sub{
  font-size:13px;
  opacity:.75;
  margin-top:4px;
}

/* ===== VIDEO MODAL ===== */
.video-modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}

.video-box{
  width:92%;
  max-width:420px;
  background:#000;
  border-radius:20px;
  overflow:hidden;
  position:relative;
}

.video-box iframe{
  width:100%;
  height:240px;
  border:none;
}

.close-btn{
  position:absolute;
  top:10px;
  right:14px;
  font-size:22px;
  color:#fff;
  cursor:pointer;
  z-index:2;
}
</style>
</head>

<body>

<!-- ===== FC26 TAB ===== -->
<div class="fc-card" onclick="openVideo()">
  <div class="fc-img"></div>
  <div class="fc-info">
    <div class="fc-title">FC26</div>
    <div class="fc-sub">PS5 / ðŸŽ®ðŸŽ®</div>
  </div>
</div>

<!-- ===== VIDEO POPUP ===== -->
<div class="video-modal" id="videoModal" onclick="closeVideo()">
  <div class="video-box" onclick="event.stopPropagation()">
    <div class="close-btn" onclick="closeVideo()">âœ•</div>
    <iframe
      id="ytFrame"
      allow="autoplay; encrypted-media; picture-in-picture"
      allowfullscreen
      playsinline>
    </iframe>
  </div>
</div>

<script>
function openVideo(){
  const modal = document.getElementById("videoModal");
  const frame = document.getElementById("ytFrame");

  frame.src =
    "https://www.youtube.com/embed/TSi0iJYSQ24" +
    "?autoplay=1" +
    "&mute=1" +
    "&playsinline=1" +
    "&rel=0";

  modal.style.display = "flex";
}

function closeVideo(){
  const modal = document.getElementById("videoModal");
  const frame = document.getElementById("ytFrame");

  frame.src = ""; // STOP VIDEO
  modal.style.display = "none";
}
</script>

</body>
</html>
