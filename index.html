<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<title>ESPORTS CHALLENGE HSWP 2026</title>

<style>
body{
  font-family:Arial, Helvetica, sans-serif;
  background:#f5f5f5;
  margin:0;
  padding:20px;
}
h1{text-align:center}

.container{
  display:grid;
  grid-template-columns:1.2fr 1fr;
  gap:20px;
}

.card{
  background:#fff;
  border-radius:20px;
  padding:20px;
}

.tabs button{
  border:none;
  padding:10px 20px;
  border-radius:20px;
  margin-right:6px;
  cursor:pointer;
  background:#eee;
  font-size:15px;
}
.tabs .active{background:#caa24d}

.btn{
  border:none;
  padding:10px 22px;
  border-radius:22px;
  color:#fff;
  cursor:pointer;
  font-size:15px;
}
.btn-lock{background:#2ecc71}
.btn-unlock{background:#999}
.btn-reset{background:#e74c3c}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:16px;
}
th,td{
  border-bottom:1px solid #eee;
  padding:14px 10px;
  text-align:center;
  font-size:15px;
}
td.team{text-align:left}

.badge{
  background:#000;
  color:#fff;
  padding:4px 10px;
  border-radius:14px;
  font-size:12px;
}

.box{
  background:#eee;
  border-radius:14px;
  padding:8px 14px;
  min-width:40px;
  display:inline-block;
}
.clickable{cursor:pointer}

/* Drag handle (desktop only) */
.drag-handle{
  cursor:grab;
  font-size:20px;
  color:#888;
  margin-right:6px;
}

/* Up / Down button */
.move-btn{
  border:none;
  background:#eee;
  border-radius:10px;
  padding:6px 10px;
  font-size:16px;
  margin:0 2px;
}
.move-btn:active{background:#caa24d}

/* Hide drag on mobile */
.hide-drag .drag-handle{display:none}

/* Toast */
.toast{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:#333;
  color:#fff;
  padding:12px 20px;
  border-radius:18px;
  display:none;
  z-index:999;
}
</style>
</head>

<body>

<h1>ESPORTS CHALLENGE HSWP 2026</h1>

<div class="container">

<!-- MAP STANDING -->
<div class="card" id="mapCard">
<h3>MAP STANDING</h3>

<div class="tabs">
  <button id="tab-erangel">Erangel</button>
  <button id="tab-miramar">Miramar</button>
  <button id="tab-rondo">Rondo</button>
</div>

<div style="margin-top:12px">
  <button id="lockBtn" class="btn btn-lock">LOCK</button>
  <button id="resetBtn" class="btn btn-reset">RESET MAP</button>
</div>

<table>
<thead>
<tr>
  <th>No</th>
  <th style="text-align:left">Team</th>
  <th>WWCD</th>
  <th>Placement</th>
  <th>Kill</th>
  <th>Total</th>
</tr>
</thead>
<tbody id="mapTable"></tbody>
</table>
</div>

<!-- ALL STANDING -->
<div class="card">
<h3>ALL STANDING</h3>
<table>
<thead>
<tr>
  <th>No</th>
  <th style="text-align:left">Team</th>
  <th>WWCD</th>
  <th>Placement</th>
  <th>Kill</th>
  <th>Total</th>
</tr>
</thead>
<tbody id="allTable"></tbody>
</table>
</div>

</div>

<div class="toast" id="toast"></div>

<script>
/* ================= DEVICE DETECT ================= */
const IS_IOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
if(IS_IOS) document.getElementById("mapCard").classList.add("hide-drag");

/* ================= DATA ================= */
const STORAGE_KEY="HSWP_2026";
const TEAMS=[
"OL","Zentra","JURNEE 52","HEe ESPORT","AING BALANG","MANTARAY GIANT",
"SolJar","Yelnats","Martabak Esport","THE RED X","SANTAi KiLLERs",
"TOP PANDA","ROBOX","DND","FAM | United","REDBULL 26 ESPORTS"
];
const placementPoint=p=>p===1?10:p===2?6:p===3?5:p===4?4:p===5?3:p===6?2:(p===7||p===8)?1:0;

/* ================= STATE ================= */
function freshState(){
 return {
  currentMap:"erangel",
  maps:{
   erangel:{locked:false,order:[...TEAMS],data:{}},
   miramar:{locked:false,order:[...TEAMS],data:{}},
   rondo:{locked:false,order:[...TEAMS],data:{}}
  }
 };
}

let state=JSON.parse(localStorage.getItem(STORAGE_KEY))||freshState();
TEAMS.forEach(t=>{
 for(const m in state.maps){
  if(!state.maps[m].data[t]) state.maps[m].data[t]={kill:0};
 }
});
function save(){localStorage.setItem(STORAGE_KEY,JSON.stringify(state));}

/* ================= UI ================= */
const $=id=>document.getElementById(id);
function toast(msg){
 $("toast").innerText=msg;
 $("toast").style.display="block";
 setTimeout(()=>$("toast").style.display="none",2000);
}

/* ================= MAP ================= */
["erangel","miramar","rondo"].forEach(m=>{
 $("tab-"+m).onclick=()=>switchMap(m);
});
function switchMap(m){
 state.currentMap=m;
 document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));
 $("tab-"+m).classList.add("active");
 save(); render();
}

/* ================= LOCK ================= */
$("lockBtn").onclick=()=>{
 const map=state.maps[state.currentMap];
 map.locked=!map.locked;
 $("lockBtn").innerText=map.locked?"UNLOCK":"LOCK";
 $("lockBtn").className="btn "+(map.locked?"btn-unlock":"btn-lock");
 toast(map.locked?"üîí Map dikunci":"üîì Map dibuka");
 save(); render();
};

$("resetBtn").onclick=()=>{
 if(!confirm("Reset map ini?"))return;
 const map=state.maps[state.currentMap];
 map.locked=false;
 map.order=[...TEAMS];
 TEAMS.forEach(t=>map.data[t].kill=0);
 save(); render();
};

/* ================= MOVE (iOS) ================= */
function moveUp(i){
 if(i===0) return;
 const o=state.maps[state.currentMap].order;
 [o[i-1],o[i]]=[o[i],o[i-1]];
 save(); render();
}
function moveDown(i){
 const o=state.maps[state.currentMap].order;
 if(i===o.length-1) return;
 [o[i+1],o[i]]=[o[i],o[i+1]];
 save(); render();
}

/* ================= DRAG (DESKTOP) ================= */
let dragIndex=null;
function dragStart(i){
 if(IS_IOS || state.maps[state.currentMap].locked) return;
 dragIndex=i;
}
function dropRow(i){
 if(IS_IOS) return;
 const o=state.maps[state.currentMap].order;
 o.splice(i,0,o.splice(dragIndex,1)[0]);
 save(); render();
}

/* ================= RENDER ================= */
function render(){
 const map=state.maps[state.currentMap];
 const tb=$("mapTable"); tb.innerHTML="";
 map.order.forEach((t,i)=>{
  const p=placementPoint(i+1);
  const k=map.data[t].kill;
  tb.innerHTML+=`
  <tr>
   <td draggable="${!IS_IOS}"
     ondragstart="dragStart(${i})"
     ondragover="event.preventDefault()"
     ondrop="dropRow(${i})">
    ${IS_IOS?`
      <button class="move-btn" onclick="moveUp(${i})">‚¨ÜÔ∏è</button>
      <button class="move-btn" onclick="moveDown(${i})">‚¨áÔ∏è</button>
    `:`<span class="drag-handle">‚â°</span>`}
    ${i+1}
   </td>
   <td class="team">${t}</td>
   <td>${i===0?'<span class="badge">WWCD</span>':''}</td>
   <td><span class="box">${p}</span></td>
   <td><span class="box">${k}</span></td>
   <td>${p+k}</td>
  </tr>`;
 });
 renderAll();
}

function renderAll(){
 const agg={}; TEAMS.forEach(t=>agg[t]={wwcd:0,placement:0,kill:0,total:0});
 for(const m in state.maps){
  const map=state.maps[m]; if(!map.locked) continue;
  map.order.forEach((t,i)=>{
   const p=placementPoint(i+1),k=map.data[t].kill;
   agg[t].placement+=p; agg[t].kill+=k; agg[t].total+=p+k;
   if(i===0) agg[t].wwcd++;
  });
 }
 const sorted=[...TEAMS].sort((a,b)=>{
  const A=agg[a],B=agg[b];
  return B.total-A.total||B.wwcd-A.wwcd||B.placement-A.placement||B.kill-A.kill;
 });
 const tb=$("allTable"); tb.innerHTML="";
 sorted.forEach((t,i)=>{
  const A=agg[t];
  tb.innerHTML+=`
  <tr>
   <td>${i+1}</td><td class="team">${t}</td>
   <td>${A.wwcd}</td><td>${A.placement}</td>
   <td>${A.kill}</td><td>${A.total}</td>
  </tr>`;
 });
}

/* ================= INIT ================= */
switchMap(state.currentMap);
</script>

</body>
</html>
